            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- no local -->
          <div class="container-fluid">
            <!-- Grow In Utility -->
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Tempos</h6>
              </div>
              <div class="card-body">
                <div class="form-group row">
                  <label
                    for="tempoEstimado"
                    class="col-sm-2 col-form-label"
                    id="label_tempoEstimado"
                    >Tempo Estimado</label
                  >
                  <div class="col-sm-4">
                    <textarea
                      enable
                      class="col-sm-2 txtAreaTemposLocal"
                      id="tempoEstimado"
                      rows="1"
                      cols="9"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label
                    for="tempoReal"
                    class="col-sm-2 col-form-label"
                    id="label_tempoReal"
                    >Tempo Real</label
                  >
                  <div class="col-sm-4">
                    <textarea
                      enable
                      class="col-sm-2 txtAreaTemposLocal"
                      id="tempoReal"
                      rows="1"
                      cols="9"
                    ></textarea>
                  </div>
                </div>

                <div class="form-group row">
                  <label
                    for="tempoDiferenca"
                    class="col-sm-2 col-form-label"
                    id="label_difTempo"
                    >Diferença</label
                  >
                  <div class="col-sm-4">
                    <textarea
                      disabled
                      class="col-sm-2 txtAreaTemposLocal"
                      id="tempoDiferenca"
                      rows="1"
                      cols="9"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Testemunhas</h6>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="tabela-testemunhas"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Nome</th>
                        <th>Localidade</th>
                        <th>Profissão</th>
                        <th>Email</th>
                        <th>Notas</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                  <br />
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="btnTestemunhas"
                      data-toggle="modal"
                      data-target="#exampleModalCenter"
                    >
                      Adicionar testemunha
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Grow In Utility -->
              <div class="col-lg-6">
                <div class="card position-relative">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                      Material utilizado
                    </h6>
                  </div>
                  <div class="card-body">
                    <div class="confirmar-l-material">
                      <ul class="list-group list-group-flush listas">
                        <li class="list-group-item">
                          <div class="custom-control custom-checkbox">
                            <label class="custom-control-label">10 Bóias</label>
                            <br />
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div class="custom-control custom-checkbox">
                            <label class="custom-control-label"
                              >2 Coletes salva-vidas</label
                            >
                            <br />
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div class="custom-control custom-checkbox">
                            <label class="custom-control-label"
                              >7 Botijas de oxigénio</label
                            >
                            <br />
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div class="custom-control custom-checkbox">
                            <label class="custom-control-label">5 Cordas</label>
                            <br />
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div class="custom-control custom-checkbox">
                            <label class="custom-control-label"
                              >20 Prancha</label
                            >
                            <br />
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div class="custom-control custom-checkbox">
                            <label class="custom-control-label">1 Balde</label>
                            <br />
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div class="custom-control custom-checkbox">
                            <label class="custom-control-label">2 Pa</label>
                            <br />
                          </div>
                        </li>
                        <li class="list-group-item">
                          <div class="custom-control custom-checkbox">
                            <label class="custom-control-label"
                              >87 Oculos</label
                            >
                            <br />
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <br />
              </div>

              <div class="col-lg-6">
                <!-- Notas -->
                <div class="card position-relative">
                  <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Notas</h6>
                  </div>
                  <div class="card-body">
                    <textarea
                      class="form-control"
                      id="textarea-notas"
                      rows="12"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="btnTestemunhas"
                data-toggle="modal"
                data-target="#concluir-operacao"
              >
                Concluir operação
              </button>
            </div>
            <!-- Footer -->
            <footer class="page-footer font-small mdb-color pt-4">
              <div class="footer-copyright text-center text-black-50 py-3">
                © 2020 Copyright:
                <a class="inactiveLink"> Secure4All</a>
              </div>
            </footer>
            <!-- Footer -->
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <img
                    class="modal-title"
                    id="exampleModalLongTitle"
                    src="/FrontEnd/img/icone.jpg"
                    width="100rem"
                  />

                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <form>
                    <input
                      id="nomeTestemunha"
                      class="form-control form-control-sm"
                      type="text"
                      placeholder="Nome"
                    />
                    <br />
                    <input
                      id="localTestemunha"
                      class="form-control form-control-sm"
                      type="text"
                      placeholder="Localidade"
                    />
                    <br />
                    <input
                      id="profissaoTestemunha"
                      class="form-control form-control-sm"
                      type="text"
                      placeholder="Profissão"
                    />
                    <br />
                    <input
                      id="emailTestemunha"
                      class="form-control form-control-sm"
                      type="email"
                      placeholder="Email"
                    />
                    <br />
                    <textarea
                      id="notasTestemunha"
                      class="form-control form-control-sm"
                      id="notas-testemunhas"
                      rows="4"
                      placeholder="Notas"
                    ></textarea>
                  </form>
                </div>

                <div class="modal-footer">
                  <a
                    ><button
                      id="btn_criarTestemunha"
                      type="button"
                      class="btn btn-primary"
                    >
                      Confirmar
                    </button></a
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Concluir operação Modal (isto so vai aparecer para o operacional que confirmou o material)-->
          <div
            class="modal fade"
            id="concluir-operacao"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <img
                    class="modal-title"
                    id="exampleModalLongTitle"
                    src="/FrontEnd/img/icone.jpg"
                    width="100rem"
                  />

                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form id="form" action="/FrontEnd/Pagina-principal.html">
                  <div class="modal-body">
                    <h6>Indique a percentagem de sobreviventes</h6>
                    <input
                      type="range"
                      min="0"
                      id="vitimas-s"
                      max="100"
                      oninput="this.nextElementSibling.value = this.value"
                    />
                    <output id="N-sobreviventes">%</output>
                    <p id="text" style="display: none">Preencha esta opção.</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      id="botao"
                      type="submit"
                      class="btn btn-primary"
                      onclick="verificacao()"
                    >
                      Concluir
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
